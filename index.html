<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Client</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery-bibliotheek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.signalr/2.4.1/jquery.signalr.min.js"></script> <!-- SignalR-bibliotheek -->
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" />
    <button onclick="sendMessage()">Verstuur Bericht</button>

    <script>
        // Verbinding maken met de SignalR-hub
        var connection = $.hubConnection("http://localhost:8080"); // URL van de SignalR-server
        var hubProxy = connection.createHubProxy('ChatHub');

        // Luisteren naar inkomende berichten van de server
        hubProxy.on('ReceiveMessage', function (message) {
            $('#messages').append('<p>' + message + '</p>');
        });

        // Start de verbinding
        connection.start().done(function () {
            console.log('Verbonden met de server.');
        }).fail(function () {
            console.log('Fout bij verbinden met de server.');
        });

        // Functie om een bericht naar de server te verzenden
        function sendMessage() {
            var message = $('#messageInput').val();
            hubProxy.invoke('SendMessage', message);
            $('#messageInput').val('');
        }
    </script>
</body>
</html>
