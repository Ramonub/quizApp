<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Client</title>
</head>
<body>
    <div id="loginSection">
        <label for="nameInput">Voer je naam in:</label><br>
        <input type="text" id="nameInput" placeholder="Je naam"><br>
        <button onclick="login()">Aanmelden</button>
    </div>

    <div id="answerSection" style="display: none;">
        <input type="text" id="answerInput" placeholder="Je antwoord"><br>
        <button onclick="sendAnswer()">Verstuur Antwoord</button>
    </div>

    <script>
        var name;
        var currentQuestionIndex = 0;
        var question;
        var waitingForResponse = false;

        function login() {
            name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("Voer alsjeblieft je naam in.");
            } else {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("answerSection").style.display = "block";
                getNextQuestion();
            }
        }

        function getNextQuestion() {
            // Hier zou je logica kunnen toevoegen om de volgende vraag op te halen van de server
            // Bijvoorbeeld met een XMLHttpRequest
            question = "Wat is je favoriete kleur?";
            showQuestion();
        }

        function showQuestion() {
            document.getElementById("answerInput").placeholder = question;
        }

        function sendAnswer() {
            if (waitingForResponse) {
                alert("Wacht alsjeblieft op een antwoord van de host.");
                return;
            }
            var answer = document.getElementById("answerInput").value;
            // Hier zou je logica kunnen toevoegen om het antwoord naar de server te sturen
            // Bijvoorbeeld met een XMLHttpRequest
            // Wanneer het antwoord is verstuurd, zou je de knop en het antwoordveld kunnen verbergen
            document.getElementById("answerInput").value = "";
            document.getElementById("answerInput").style.display = "none";
            document.getElementById("sendButton").style.display = "none";
            waitingForResponse = true;
        }

        function handleResponse() {
            // Hier zou je logica kunnen toevoegen om de reactie van de host te verwerken
            // Bijvoorbeeld door de knop en het antwoordveld weer zichtbaar te maken
            document.getElementById("answerInput").style.display = "block";
            document.getElementById("sendButton").style.display = "block";
            waitingForResponse = false;
        }
    </script>
</body>
</html>
