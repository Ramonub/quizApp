<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
    <script>
        var socket;

        function connect() {
            socket = new WebSocket("ws://localhost:8080/");
            socket.onopen = function () {
                console.log("Verbonden met WebSocket-server.");
            };

            socket.onmessage = function (event) {
                console.log("Ontvangen bericht van server: " + event.data);
            };
        }

        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            socket.send(message);
            console.log("Bericht verzonden naar server: " + message);
        }
    </script>
</head>
<body>
    <h1>WebSocket Client</h1>
    <button onclick="connect()">Verbinden met server</button>
    <div>
        <input type="text" id="messageInput" placeholder="Voer een bericht in...">
        <button onclick="sendMessage()">Verstuur bericht</button>
    </div>
</body>
</html>
